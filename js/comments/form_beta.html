<div style="padding:10px 0" id="commentForm">
	<form method="post">
		<div id="commentFormName">Предложения и пожелания:</div>
		<!--<div style="margin:5px 0px"><label><input type="checkbox" style="vertical-align:middle" name="subscribe"> - подписатья на комментарии данной страницы</label></div> -->
		<table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;" id="textareaTable">
			<tr>
				<td>
					<div class="textarea"><textarea name="comment" class="border" placeholder="Введите текст комментария"></textarea></div>
				</td>
			</tr>
		</table>
		$captcha
		<div style="text-align:center"><input type="submit" value="$comment_button" style="text-align:center; font-size:18px; padding: 2px 5px;"></div>
		<!--ifUserNotReg-->
		<table id="commentUserReg" border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 3px 0;">
			<tr>
				<td valign="top" width="1" style="white-space:nowrap;padding: 0 5px 5px 0">Ваше имя:</td>
				<td valign="top" style="text-align:left"><input type="text" name="username" value="" style="width:100%; font-size: 15px" class="border"></td>
				<td valign="top" width="1" style="white-space:nowrap; padding-left:5px; color: #777; font-size: 11px">не обязательно, но если ввести - отображается</td>
			</tr>
			<tr>
				<td valign="top" width="1" style="white-space:nowrap;padding-right:5px">Ваш E-mail:</td>
				<td valign="top" style="text-align:left"><input type="text" name="email" value="" style="width:100%; font-size: 15px" class="border"></td>
				<td valign="top" width="1" style="white-space:nowrap; padding-left:5px; color: #777; font-size: 11px">не обязателен и не отображается (позволит автоматически зарегистрироваться)</td>
			</tr>
		</table>
		<!--/ifUserNotReg-->
	</form>
</div>
